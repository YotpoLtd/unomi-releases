group: edge

services:
  - docker

cache:
  directories:
    - $HOME/.m2/
before_cache:
  rm -rf $HOME/.m2/repository/org/apache/unomi

language: java

stages:
  - name: build
    if: branch != releases-2.0.0
  - name: build and deploy
    if: branch = releases-2.0.0

install: skip

jobs:
  include:
  - stage: build
    name: "Build Unomi"
    jdk: openjdk8
    script:
    - ./build.sh
  - stage: build and deploy
    name: "Build and deploy Unomi"
    jdk: openjdk8
    script:
      - ./buildAndDeploy.sh